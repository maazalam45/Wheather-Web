<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Web</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body
    class="bg-gradient-to-r from-blue-400 to-blue-600 h-screen flex items-center justify-center"
  >
    <div class="bg-white shadow-lg rounded-lg p-8 w-96 text-center">
      <h1 class="text-3xl font-bold mb-4 text-gray-800">Weather App</h1>
      <form id="weatherForm" class="sInput flex mb-4">
        <input
          id="inp"
          class="form-control flex-1 border-2 border-blue-400 rounded-lg px-4 py-2 mr-2 focus:outline-none focus:border-blue-600"
          type="text"
          placeholder="Enter City Name"
          required
        />
        <button
          class="bg-blue-600 text-white rounded-full px-4 py-2 hover:bg-blue-500 focus:outline-none"
        >
          <i class="bi bi-search"></i>
        </button>
      </form>
      <div class="display hidden bg-blue-100 rounded-lg p-4">
        <h2 class="text-xl font-semibold text-gray-800">Temperature</h2>
        <h5 id="Temperature" class="text-4xl font-bold text-blue-600">--Â°C</h5>
        <h3 id="City" class="text-lg text-gray-700">--</h3>
        <div class="flex justify-evenly mt-4">
          <div class="flex items-center">
            <h3 class="text-lg">Wind</h3>
            <img
              class="ml-2"
              src="./icons8-wind.gif"
              width="40px"
              height="40px"
            />
          </div>
          <div class="flex items-center">
            <h3 class="text-lg">Humidity</h3>
            <img
              class="ml-2"
              src="./icons8-humidity.gif"
              width="40px"
              height="40px"
            />
          </div>
        </div>
        <div class="flex justify-evenly">
          <h5 id="Wind" class="text-lg">-- Km/h</h5>
          <h5 id="Humidity" class="text-lg">--%</h5>
        </div>
      </div>
      <div id="error" class="mt-3 text-red-600 hidden"></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
